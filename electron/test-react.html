<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test React Loading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .status {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .success {
            color: #4ade80;
        }
        .loading {
            color: #fbbf24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Facility Manager</h1>

        <div class="status">Now testing React build loading...</div>

    </div>
    
    <script>
        function loadReactApp() {
            console.log('Attempting to load React app...');
