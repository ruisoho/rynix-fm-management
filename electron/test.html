<!DOCTYPE html>
<html>
<head>
    <title>Electron Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #ffd700;
            margin-bottom: 1rem;
        }
        .status {
            margin: 1rem 0;
            padding: 0.5rem;
            border-radius: 5px;
            background: rgba(0, 255, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñ•Ô∏è Electron Window Test</h1>
        <div class="status">‚úÖ Electron window is working!</div>
        <p>This confirms the Electron application can display content.</p>
        <p>Next step: Load the React frontend from localhost:3000</p>
        <button onclick="loadFrontend()" style="padding: 10px 20px; margin-top: 1rem; background: #ffd700; border: none; border-radius: 5px; cursor: pointer;">Load Frontend</button>
    </div>
    
    <script>
        function loadFrontend() {
            window.location.href = 'http://localhost:3000';
        }
        
        console.log('Electron test page loaded successfully');
    </script>
</body>
</html>
